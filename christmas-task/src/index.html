<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>NewsPortal</title>
    </head>
    <body>
        <header>
            <h1>News Portal</h1>
            
        </header>
        <main>
<!--           <img src="./assets/222222.png" width="100px" height="100px" alt="awdawd"> -->
            <div class="toys-container">
              <div class="toys-container-settings">
                <h3>сортировка</h3>
                <div class="toys-sort">
                  <select class="sort-list">
                    <option>По названию от "А" до "Я"</option>
                    <option>По названию от "Я" до "А"</option>
                    <option>По количеству по возрастанию</option>
                    <option>По количеству по убыванию</option>
                  </select>
                </div>
                <h3>форма</h3>
                <div class="toys-form">
                  <button class="toys-form-item"></button>
                  <button class="toys-form-item"></button>
                  <button class="toys-form-item"></button>
                  <button class="toys-form-item"></button>
                  <button class="toys-form-item"></button>
                  <button class="toys-form-item"></button>
                </div>
                <h3>количество экземпляров</h3>
                <div class="toys-count">
                    <input type="range" value="50"/> 
                </div>
                <h3>год приобретения</h3>
                <div class="toys-year">
                  <input type="range" value="50"/> 
              </div>
              <h3>цвет</h3>
              <div class="toys-color">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
              </div>
              <h3>размер</h3>
              <div class="toys-size">
                <input type="checkbox">
                <input type="checkbox">
                <input type="checkbox">
              </div>
              <div class="toys-favorite">
                <h3>только любимые</h3>
                <input type="checkbox">
              </div>
              <div class="toys-settings-buttons">
                <button>сбросить фильтры</button>
                <button>сбросить настройки</button>
              </div>
              </div>
              <div class="toys-container-cards"></div>
            </div>
        </main>
        <footer>
            <p class="copyright">
                Copyright <a href="https://newsapi.org">NewsAPI</a>
            </p>
        </footer>

        <template id="sourceItemTemp">
            <div class="source__item">
                <span class="source__item-name"></span>
            </div>
        </template>

        <template id="newsItemTemp">
            <div class="news__item">
                <div class="news__meta">
                    <div class="news__meta-photo"></div>
                    <ul class="news__meta-details">
                        <li class="news__meta-author"></li>
                        <li class="news__meta-date"></li>
                    </ul>
                </div>
                <div class="news__description">
                    <h2 class="news__description-title"></h2>
                    <h3 class="news__description-source"></h3>
                    <p class="news__description-content"></p>
                    <p class="news__read-more">
                        <a href="#">Read More</a>
                    </p>
                </div>
            </div>
        </template>

        <script src="./index.js"></script>
    </body>
</html>

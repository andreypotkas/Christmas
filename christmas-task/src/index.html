<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
        <title>Christmas-task</title>
    </head>
    <body>
        <header>
            <form class="search" autocomplete="off">
              <input type="text" placeholder="Искать здесь..." autofocus id="search-input">
              <button type="submit"></button>
            </form>
            <button id="clear-search">&times;</button>
            <div class="favorite-toys-count" id="favorite-toys-count">0</div>
        </header>
        <main>
          <div id="message-container">
            <div id="message"></div>
            <button type="button" class="close" aria-label="Close" id="close-message">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
            <div class="toys-container">
              <div class="toys-container-settings">
                <h2>сортировка:</h2>
                <div class="toys-sort">
                  <select class="sort-list" id="sort-list">
                    <option>По названию от "А" до "Я"</option>
                    <option>По названию от "Я" до "А"</option>
                    <option>По количеству по возрастанию</option>
                    <option>По количеству по убыванию</option>
                  </select>
                </div>
                <h2>фильтры:</h2>
                <h3>форма</h3>
                <div class="toys-form" id="toys-form-container">
                  <button class="toys-form-item bell" ></button>
                  <button class="toys-form-item ball"></button>
                  <button class="toys-form-item pine"></button>
                  <button class="toys-form-item snowflake"></button>
                  <button class="toys-form-item star"></button>
                  <button class="toys-form-item birdtoy"></button>
                </div>
                <h3>количество экземпляров</h3>
                <div class="toys-count" id="toys-count">
                  <input type="number" id="input-0">
                  <div id="slider-count">
                  </div>
                  <input type="number" id="input-1">
                </div>
                <h3>год приобретения</h3>
                <div class="toys-year" id="toys-year">
                  <input type="number" id="input-2" step="10">
                  <div id="slider-year">
                  </div>
                  <input type="number" id="input-3" step="10">
              </div>
              <h3>цвет</h3>
              <div class="toys-color" id="toys-color-container">
                <button class="white"></button>
                <button class="yellow"></button>
                <button class="red"></button>
                <button class="blue"></button>
                <button class="green"></button>
              </div>
              <h3>размер</h3>
              <div class="toys-size" id="toys-size">
                <p>малый<input type="checkbox" id="small-size"></p>
                <p>средний<input type="checkbox" id="average-size"></p>
                <p>большой<input type="checkbox" id="big-size"></p>
              </div>
              <div class="toys-favorite" >
                <h3>только любимые<input type="checkbox" id="toys-favorite"></h3>
                
              </div>
              <div class="toys-settings-buttons">
                <button id="reset-filters">сбросить фильтры</button>
                <button id="reset-settings">сбросить настройки</button>
              </div>
              </div>
              <div class="toys-container-cards"></div>
            </div>
        </main>
        <footer>
          <a class="link-github" href="https://github.com/andreypotkas"></a>
          <div class="year">&#169; 2021</div>
          <a class="link-school" href="https://rs.school/js/"></a>
      </footer>
        
        <script src="./index.js"></script>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
        <title>Christmas-task</title>
    </head>
    <body>
        <header>
            <h1>Christmas task</h1>
            <form class="search">
              <input type="text" placeholder="Искать здесь...">
              <button type="submit"></button>
            </form>
            <div class="favorite-toys-count" id="favorite-toys-count">0</div>
        </header>
        <main>
          
            <div class="toys-container">
              <div class="toys-container-settings">
                <h3>сортировка</h3>
                <div class="toys-sort">
                  <select class="sort-list" id="sort-list">
                    <option>По названию от "А" до "Я"</option>
                    <option>По названию от "Я" до "А"</option>
                    <option>По количеству по возрастанию</option>
                    <option>По количеству по убыванию</option>
                  </select>
                </div>
                <h3>форма</h3>
                <div class="toys-form" id="toys-form-container">
                  <button class="toys-form-item bell" ></button>
                  <button class="toys-form-item ball"></button>
                  <button class="toys-form-item pine"></button>
                  <button class="toys-form-item snowflake"></button>
                  <button class="toys-form-item star"></button>
                  <button class="toys-form-item birdtoy"></button>
                </div>
                <h3>количество экземпляров</h3>
                <div class="toys-count" id="toys-count">
                  <input type="number" id="input-0">
                  <div id="slider-count">
                  </div>
                  <input type="number" id="input-1">
                </div>
                <h3>год приобретения</h3>
                <div class="toys-year">
                  <input type="number" id="input-2" step="10">
                  <div id="slider-year">
                  </div>
                  <input type="number" id="input-3" step="10">
              </div>
              <h3>цвет</h3>
              <div class="toys-color" id="toys-color-container">
                <button class="white"></button>
                <button class="yellow"></button>
                <button class="red"></button>
                <button class="blue"></button>
                <button class="green"></button>
              </div>
              <h3>размер</h3>
              <div class="toys-size" id="toys-size">
                <p>малый</p>
                <input type="checkbox" id="small-size">
                <p>средний</p>
                <input type="checkbox" id="average-size">
                <p>большой</p>
                <input type="checkbox" id="big-size">
              </div>
              <div class="toys-favorite" >
                <h3>только любимые</h3>
                <input type="checkbox" id="toys-favorite">
              </div>
              <div class="toys-settings-buttons">
                <button>сбросить фильтры</button>
                <button>сбросить настройки</button>
              </div>
              </div>
              <div class="toys-container-cards"></div>
            </div>
        </main>
        <footer>
            <p class="copyright">
                Copyright <a href="https://newsapi.org">NewsAPI</a>
            </p>
        </footer>
        <script src="./index.js"></script>
    </body>
</html>
